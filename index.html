<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@500;700;800;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet" />
    <title>Урок 16</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__block">
            <div class="header__logo">
              <img class="header__image" src="img/logo.svg" alt="Logo" />
            </div>
            <div class="header__search search">
              <form class="search__form">
                <input type="text" class="search__input" placeholder="Search something" />
              </form>
            </div>
            <div class="header__list">
              <ul class="header__items">
                <li class="header__item">
                  <a href="#" class="header__link">HOME</a>
                </li>
                <li class="header__item">
                  <a href="#" class="header__link">SHOP</a>
                </li>
                <li class="header__item">
                  <a href="#" class="header__link">BLOG</a>
                </li>
                <li class="header__item">
                  <a href="#" class="header__link">ABOUT US</a>
                </li>
              </ul>
            </div>
            <div class="header__actions actions">
              <ul class="actions__items">
                <li class="actions__item actions__item--heart">
                  <a href="#" class="actions__link">LOVE</a>
                </li>
                <li class="actions__item actions__item--bag">
                  <a href="#" class="actions__link">CART</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>
      <main class="page">
        <div class="hero">
          <img src="img/bg.jpg" alt="Furniture gallery background" class="hero__image" />
          <div class="hero__container">
            <div class="hero__content">
              <div class="hero__heading heading">
                <h2 class="heading__title">WELCOME TO OUR</h2>
                <h1 class="heading__main-title">FUNITURE GALLERY</h1>
                <span class="heading__main--line"></span>
                <h2 class="heading__title">BROWSE OUR SELECTIONS</h2>
                <div class="heading__info">
                  <p>Featuring sleek designs and innovative materials that seamlessly blend form and function.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
